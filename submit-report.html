<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report - CampusFixIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit a Maintenance Report</h1>
    </header>

    <main>
        <p>Please fill out the form below to report a maintenance issue on campus.</p>
        <form action="/submit_report" method="POST" enctype="multipart/form-data" id="reportForm">
            <!-- Image Upload -->
            <label for="reportImage">Upload Image (optional):</label>
            <input type="file" id="reportImage" name="reportImage" accept="image/*">

            <!-- Location Input -->
            <label for="location">Location on Campus:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location (e.g., Building B, Room 101)" required>

            <!-- Description Textarea -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Report</button>
        </form>

        <!-- Success Message -->
        <p id="successMessage" style="display: none; color: green;">Thank you! Your report has been submitted.</p>
    </main>

    <footer>
        <p>&copy; 2024 CampusFixIt</p>
    </footer>

    <script>
        // Example JavaScript to simulate form submission and display success message
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents actual form submission (for demo)
            
            // Display success message
            document.getElementById("successMessage").style.display = "block";
        });
    </script>
</body>
</html>
