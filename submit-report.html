<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report - CampusFixIt</title>
    <link rel="stylesheet" href="submit-report.css">
</head>
<body>
    <header>
        <h1>Submit a Maintenance Report</h1>
    </header>

    <main>
        <p>Please fill out the form below to report a maintenance issue on campus.</p>
        <form action="/submit_report" method="POST" enctype="multipart/form-data" id="reportForm">
            <!-- Image Upload -->
            <label for="reportImage">Upload Image :</label>
            <input type="file" id="reportImage" name="reportImage" accept="image/*" required>

            <!-- Location Input -->
            <label for="location">Location on Campus:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location (e.g., Walter Sisulu, Room 706)" required>

            <!-- Description Textarea -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Report</button>
        </form>

        <!-- Success Message -->
        <p id="successMessage" style="display: none; color: green;">Thank you! Your report has been submitted.</p>
    </main>

    <footer>
        <p>&copy; 2024 CampusFixIt</p>
    </footer>

</body>
</html>
