<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Maintenance Report</title>
</head>
<body>
    <h2>Submit a Maintenance Report</h2>
    <form action="submit_report.php" method="POST" enctype="multipart/form-data">
        <label for="userName">Name:</label>
        <input type="text" name="userName" id="userName" required>

        <label for="userEmail">Email:</label>
        <input type="email" name="userEmail" id="userEmail" required>

        <label for="maintenanceType">Maintenance Type:</label>
        <select name="maintenanceType" id="maintenanceType" required>
            <option value="1">Electrical</option>
            <option value="2">Plumbing</option>
            <option value="3">Carpentry</option>
            <!-- Add more options as necessary -->
        </select>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <label for="reportImage">Upload Image:</label>
        <input type="file" name="reportImage" id="reportImage" accept="image/*" required>

        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
